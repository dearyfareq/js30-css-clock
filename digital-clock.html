<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="/digital-clock.css">
</head>

<body>
    <div class="clock-body">
        <div class="upper-data">
            <span class="weekday upper">weekday</span>
            <span class="month upper">00</span>
            <span class="day upper">00</span>
            <span class="year upper">2023</span>
        </div>
        <div class="lower-data">
            <span class="hour lower">00:</span>
            <span class="minute lower">00:</span>
            <span class="second lower">00</span>
            <span class="AmPm lower">AM</span>
        </div>
    </div>
    <script src="/digital-clock.js"></script>
</body>

</html>
