<!-- initializing the document and linking the css -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="/digital-clock.css">
</head>

<!-- initializing the document and linking the css -->

<!-- body -->

<body>

    <!-- clock body, with lower and upper sections -->

    <div class="clock-body">

        <!-- upper and lower data have classes and ids for ease of access -->

        <div class="upper-data">
            <span class="weekday upper" id="weekday">weekday</span>
            <span class="month upper" id="month">00</span>
            <span class="day upper" id="day">00</span>
            <span class="year upper" id="year">2023</span>
        </div>
        <div class="lower-data">
            <span class="hour lower" id="hour">00</span>
            <span class="minute lower" id="minute">00:</span>
            <span class="second lower" id="second">00</span>
            <span class="AmPm lower" id="AmPm">AM</span>
        </div>

        <!-- upper and lower data have classes and ids for ease of access -->

    </div>

    <!-- clock body, with lower and upper sections -->

    <script src="/digital-clock.js"></script>

</body>

<!-- body -->

</html>
